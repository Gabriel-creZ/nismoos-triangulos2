<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso - NismoOS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <h2 class="login-title"><i class="fas fa-triangle"></i> Acceso al Sistema</h2>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error-message">
          {% for msg in messages %}
            <p><i class="fas fa-exclamation-circle"></i> {{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('login') }}" class="login-form">
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Usuario:</label>
        <input type="text" name="username" id="username" placeholder="Ingrese su usuario" required>
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-key"></i> Contraseña:</label>
        <input type="password" name="password" id="password" placeholder="Ingrese su contraseña" required>
      </div>
      <button type="submit" class="btn">
        <i class="fas fa-sign-in-alt"></i> Ingresar
      </button>
    </form>
    
    <div class="footer">
      <a href="https://bachantoniomadna.milaulas.com" target="_blank">
        @ 2025 NismoOS - Herramienta educativa desarrollada por Gabriel Castillo, Alumno AMRD
      </a>
    </div>
  </div>
</body>
</html>
